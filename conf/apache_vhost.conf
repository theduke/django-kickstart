<VirtualHost *:80>
    ServerName domain.com

    DocumentRoot /var/www/domain.com/app

    Alias /static /var/www/domain.com/app/public/static
    Alias /media /var/www/domain.com/app/public/media

    <Directory /var/www/domain.com/app/public>
        Order allow,deny
        Allow from all
    </Directory>

    WSGIScriptAlias / /var/www/domain.com/app/apps/{{ project_name }}/wsgi.py

    LogLevel warn
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
