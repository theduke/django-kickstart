<VirtualHost *:80>
    ServerName {{ domain }}

    DocumentRoot /var/www/{{ domain }}/app

    Alias /static /var/www/{{ domain }}/app/public/static
    Alias /media /var/www/{{ domain }}/app/public/media

    <Directory /var/www/{{ domain }}/app/public>
        Order allow,deny
        Allow from all
    </Directory>

    WSGIScriptAlias / /var/www/{{ domain }}/app/apps/{{ project_name }}/wsgi.py

    LogLevel warn
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
